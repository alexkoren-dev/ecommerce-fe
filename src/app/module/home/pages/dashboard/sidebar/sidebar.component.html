<div *ngIf="'shop' === type" class="sidebar-ecommerce">
  <div class="inside">
    <ul>
      <li class="mb-4 cursor-pointer" [routerLink]="['/','dashboard']">
        <div>
          <img
            class="img-profile-radius"
            [src]="data['avatar']" width="50px"
            height="50px" alt="">
        </div>
        <div class="icon-setting">
          <fa name="toggle-on"></fa>
        </div>
      </li>
      <!--      <li [routerLink]="['/','dashboard']">-->
      <!--        <div class="btn btn-default btn-block border-0">-->
      <!--          <div>-->
      <!--            <fa name="home" size="2x"></fa>-->
      <!--          </div>-->
      <!--          <div>-->
      <!--            <span class="font-weight-bold">Inicio SHOP</span>-->
      <!--          </div>-->
      <!--        </div>-->
      <!--      </li>-->
      <li>
        <div class="btn btn-default btn-block border-0">
          <div>
            <fa name="inbox" size="2x"></fa>
          </div>
          <div>
            <span class="font-weight-bold">Productos</span>
          </div>
        </div>
      </li>
      <li [routerLink]="['/','purchases']">
        <div class="btn btn-default btn-block border-0">
          <div>
            <fa name="list" size="2x"></fa>

          </div>
          <div>
            <span class="font-weight-bold">Pedidos</span>
          </div>
        </div>
      </li>
      <li [routerLink]="['/','transactions']">
        <div class="btn btn-default btn-block border-0">
          <div>
            <fa name="hashtag" size="2x"></fa>
          </div>
          <div>
            <span class="font-weight-bold">Transaciones</span>
          </div>
        </div>
      </li>
      <li [routerLink]="['/','shop']">
        <div class="btn btn-default btn-block border-0">
          <div>
            <fa name="shopping-cart" size="2x"></fa>
          </div>
          <div>
            <span class="font-weight-bold">Tienda</span>
          </div>
        </div>
      </li>
      <li [routerLink]="['/','profile']">
        <div class="btn btn-default btn-block border-0">
          <div>
            <fa name="cogs" size="2x"></fa>
          </div>
          <div>
            <span class="font-weight-bold">Ajustes</span>
          </div>
        </div>
      </li>
      <li>
        <div class="btn btn-default btn-block border-0">
          <div>
            <fa name="question-circle" size="2x"></fa>
          </div>
          <div>
            <span class="font-weight-bold">Ayuda</span>
          </div>
        </div>
      </li>
    </ul>
  </div>
</div>
