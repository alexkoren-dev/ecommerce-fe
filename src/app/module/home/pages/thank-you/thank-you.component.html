<div class="main-container col1-layout wow bounceInUp animated animated">

    <div @tijl class="mt-4 wow bounceInUp animated animated pl-4 pr-4">

        <h2 class="text-success">{{"page.thank_you.title" |translate}}</h2>
        <h6 class="text-dark mt-2">Gracias por tu pago</h6>
      </div>
      <div class="table-responsive shopping-cart-tbl container  mt-4">
        <div class="row mb-4">
          <div class="col-3 text-center">
            <img src="../../../../../assets/images/positive-vote.svg" width="120" alt="">
          </div>
          <div class="col-9 p-4">
            <h5 class="content-h5" [innerHTML]="'thankyou.sentence.first' | translate"></h5>
            <p><small>#{{referer}}</small></p>
            <div class="mt-4">
              <a class="btn btn-primary" [routerLink]="['/','purchases',referer]">{{"thankyou.sentence.first_view_more" |Â translate}}</a>

        <div class="row mt-4 pt-4">

              <img src="../../../../../assets/images/scooter.svg" width="120" alt="">

            <div class="col-9 p-4">
              <h5 class="content-h5" [innerHTML]="'thankyou.sentence.second' | translate"></h5>
            </div>
          </div>
        <div class="row mb-4">
          <div class="col-3 text-center">
            <img src="../../../../../assets/images/return.svg" width="120" alt="">

          <div class="col-9 p-4">
            <h5 class="content-h5" [innerHTML]="'thankyou.sentence.third' | translate"></h5>

              <a href="#" target="_blank">

        <div class="text-center payment_sentence">

              <h5 class="content-h5" [innerHTML]="'thankyou.sentence.first' | translate"></h5>
              <p class="mt-4"><span [innerHTML]="'page.error_payment.refer' | translate"></span>: {{referer}}</p>
            </div>
          </div>
          <div class="row ml-0 mr-0 mt-4 pt-4">

              <h5 class="content-h5" [innerHTML]="'thankyou.sentence.second' | translate"></h5>
