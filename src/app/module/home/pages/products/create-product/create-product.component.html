<section class="main-container col2-right-layout mt-0">
  <app-sidebar></app-sidebar>
  <div class="page-content">
    <div class="container p-0">
      <div class="inside-body mb-4">
        <div class="pt-2">
          <div>
            <tabset #staticTabs>
              <tab heading="Producto" id="tab1">
                <app-data-product
                  (callback)="callback_data_categories($event)"
                  class="row">
                </app-data-product>
              </tab>
              <tab heading="Categorias">
                <app-data-categories-product
                  *ngIf="categories"
                  [id]="categories"
                  (callback)="callback_data_variations($event)"
                  class="row">
                </app-data-categories-product>
              </tab>
              <tab heading="Variaciones">
                <app-data-variations-product
                  [id]="'1'"
                  class="row">
                </app-data-variations-product>
              </tab>
            </tabset>
          </div>
        </div>
      </div>
    </div>
  </div>
</section>
