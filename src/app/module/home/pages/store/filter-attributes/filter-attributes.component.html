<div [style.opacity]="'.6'" *ngIf="loading" class="best-pro slider-items-products container">
  <div class="CollectionGrid container mt-0">
    <div class="CollectionGrid-tile hover-overlay-light"
         [style.padding]="'0'"
         [style.width]="'100%'">
      <div class="timeline-item">
        <div class="animated-background" [style.height]="'40px'">
          <div class="background-masker header-top"></div>
          <div class="background-masker header-left"></div>
          <div class="background-masker header-right"></div>
          <div class="background-masker header-bottom"></div>
          <div class="background-masker subheader-left"></div>
          <div class="background-masker subheader-right"></div>
          <div class="background-masker subheader-bottom"></div>

        </div>
      </div>
    </div>
  </div>
</div>
<accordion *ngIf="!loading && (filters?.categories?.length || filters?.product_attr?.length)"
           [isAnimated]="true">
  <div *ngFor="let cat of filters | keyvalue">
    <accordion-group
      *ngIf="cat['key'] !== 'product_attr'"
      [isOpen]="true" [heading]="cat['key'] | translate">
      <div>
        <ul>
          <li *ngFor="let c of cat['value']">
            <p-checkbox shape="round" color="primary"
                        (click)="selectOption(c)"
                        outline="true" plain="true" animation="smooth">
              {{c['name']}}
            </p-checkbox>
          </li>
        </ul>
      </div>
    </accordion-group>
  </div>
  <div *ngFor="let cat of filters['product_attr'] | keyvalue">
    <accordion-group
      [isOpen]="true" [heading]="cat['key'] | translate">
      <div>
        <ul>
          <li *ngFor="let c of cat['value']">
            <p-checkbox
              (click)="selectAttr(c)"
              shape="round" color="primary" outline="true" plain="true" animation="smooth">
              {{c['value']}}
            </p-checkbox>
          </li>
        </ul>
      </div>
    </accordion-group>
  </div>
</accordion>
