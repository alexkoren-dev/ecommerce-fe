<div class="page-heading mb-3" [hidden]="true" [style.backgroundImage]="'url('+data['image_header_large']+')'">
  <div class="breadcrumbs">
    <div class="container">
      <div class="row">
        <div class="page-title col-sm-6">
          <img class="imgstore"
               [src]="data['image_cover_medium']">
        </div>
        <div class="col-sm-6">
        </div>
      </div>
    </div>
    <!--container-->
  </div>
</div>

<section class="main-container col2-left-layout bounceInUp animated">
  <div class="container mt-2">
    <div class="breadcrumbs mb-2">
      <div class="container">
        <div class="row">
          <div>
            <ul>
              <small>Busquedas relacionadas:</small>
              <li class="home">
                <small *ngFor="let m of meta_key" class="ml-2 mr-2">{{m}}</small>
              </li>
            </ul>
          </div>
        </div>
      </div>
    </div>
    <div class="row mt-4">
      <div class="col-sm-3">
        <div class="mt-0">
          <h4 class="font-weight-600" [hidden]="true">{{data['name']}}</h4>
          <div>
            <app-filter-attributes
            (callback)="setVariable($event)"
            [filters]="filters">
            </app-filter-attributes>

          </div>
        </div>
      </div>
      <div class="col-sm-9 p-0">
        <app-list-product-global (callback)="loadData()" [data]="data">
        </app-list-product-global>
      </div>
    </div>
  </div>
</section>
