<div id='thm_slider_wrapper' class='thm_slider_wrapper border-color fullwidthbanner-container'>
  <div id='thm-rev-slider' class='rev_slider fullwidthabanner'>
    <div class="nav-buttons">
      <button class="btn btn-lg banner-prev" (click)="owlElement.previous([800])">
        <fa size="2x" name="angle-left"></fa>
      </button>
      <button class="btn btn-lg banner-next" (click)="owlElement.next([800])">
        <fa size="2x" name="angle-right"></fa>
      </button>
    </div>

    <owl-carousel
      #owlElement
      *ngIf="data && data.length"
      [options]="optionsGallery"
      [items]="data"
      [carouselClasses]="['owl-theme', 'sliding']">
      <div class="item cursor-pointer" *ngFor="let dat of data;let i = index">
        <div class="thumbnail-image">
            <vp-ngx-epic-video-player class="video-banner" #evp [videoId]="'my-own-id'"
            [autoplay]="true" [muted] ="true"
              url="https://video-dev.github.io/streams/x36xhzz/x36xhzz.m3u8">
            </vp-ngx-epic-video-player> 
          <!--<img class="image-banner" [src]="dat['attached_large']" [alt]="dat['title']"> -->
        </div>
      </div>
    </owl-carousel>
  </div>
</div>
