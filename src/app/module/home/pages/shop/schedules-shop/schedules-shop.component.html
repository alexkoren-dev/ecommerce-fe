<form [formGroup]="form" (submit)="save()">
  <div *ngIf="loading">
    <div class="timeline-item">
      <div class="animated-background" style="height: 40px">
        <div class="background-masker header-top"></div>
        <div class="background-masker header-left"></div>
        <div class="background-masker header-right"></div>
        <div class="background-masker header-bottom"></div>
        <div class="background-masker subheader-left"></div>
        <div class="background-masker subheader-right"></div>
        <div class="background-masker subheader-bottom"></div>

      </div>
      <div class="animated-background mt-3" style="height: 40px">
        <div class="background-masker header-top"></div>
        <div class="background-masker header-left"></div>
        <div class="background-masker header-right"></div>
        <div class="background-masker header-bottom"></div>
        <div class="background-masker subheader-left"></div>
        <div class="background-masker subheader-right"></div>
        <div class="background-masker subheader-bottom"></div>

      </div>
    </div>
  </div>
  <div class="card block-dashboard border-0" *ngIf="!loading">
    <div class="card-header"><b>Horario de tienda</b></div>
    <div class="col p-3">
      <div class="form-group">
        <label>Nombre</label>
        <material-timepicker color="primary" label="Hour 2" appearance="standard"  revertLabel="Remove" submitLabel="Ok"></material-timepicker>
        <input type="text" formControlName="name" class="form-control" [(ngModel)]="editform.name"
               placeholder="Â¿Como es el nombre de tu tienda?">
        <small class="text-muted mt-2 ml-2 mr-2">Lorem, ipsum dolor sit amet consectetur adipisicing elit. Sequi,
          tenetur.
        </small>
      </div>

    </div>
    <div class="card-footer text-right">

      <button  class="btn btn-primary btn-sm" tabindex="0">
        <fa name="save"></fa>
      </button>
    </div>
  </div>
</form>
