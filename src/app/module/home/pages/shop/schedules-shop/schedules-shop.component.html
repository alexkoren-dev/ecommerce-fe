<div >
  <div *ngIf="loading">
    <div class="timeline-item">
      <div class="animated-background" style="height: 40px">
        <div class="background-masker header-top"></div>
        <div class="background-masker header-left"></div>
        <div class="background-masker header-right"></div>
        <div class="background-masker header-bottom"></div>
        <div class="background-masker subheader-left"></div>
        <div class="background-masker subheader-right"></div>
        <div class="background-masker subheader-bottom"></div>

      </div>
      <div class="animated-background mt-3" style="height: 40px">
        <div class="background-masker header-top"></div>
        <div class="background-masker header-left"></div>
        <div class="background-masker header-right"></div>
        <div class="background-masker header-bottom"></div>
        <div class="background-masker subheader-left"></div>
        <div class="background-masker subheader-right"></div>
        <div class="background-masker subheader-bottom"></div>

      </div>
    </div>
  </div>
  <div class="card block-dashboard border-0" *ngIf="!loading">
    <div class="card-header"><b>Horario de tienda</b></div>
    <div class="col p-3">
      <div class="form-group">
        <label>Lunes</label>
        <div class="container p-0" *ngIf="days['monday']">
          <div class="mt-2 mb-2" *ngIf="!days['monday'].length">
            <p class="m-0 cursor-pointer" (click)="add_schedule('monday')">Horario no asignado</p>
          </div>
          <div class="row">
            <div class="col-5">
              <timepicker
              [(ngModel)]="days['monday'][0]"></timepicker>
            </div>
            <div class="col-5">
              <timepicker
              [(ngModel)]="days['monday'][1]"></timepicker>
            </div>
            <div class="col-2 text-right">
              <button class="btn btn-default btn-sm">
                <fa name="plus"></fa>
              </button>
            </div>
          </div>
        </div>
        <small class="text-muted mr-2">Lorem, ipsum dolor sit amet consectetur adipisicing elit. Sequi,
          tenetur.
        </small>
      </div>
    </div>
    <div class="card-footer text-right">

      <button (click)="saveData()" type="button" class="btn btn-primary btn-sm" tabindex="0">
        <fa name="save"></fa>
      </button>
    </div>
  </div>
</div>
