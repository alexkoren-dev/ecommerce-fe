<div class="block-header p-2" [ngStyle]="{'background-image':'url('+preview+')'}">
  <span *ngIf="!loading">
      <span class="btn btn-outline-secondary btn-sm" *ngxInputFile="optionsInput">
          <fa name="camera"></fa>
        </span>
  </span>
  <span  *ngIf="loading" class="btn btn-outline-secondary btn-sm">
      <fa name="spinner" animation="spin"></fa>
  </span>


</div>
