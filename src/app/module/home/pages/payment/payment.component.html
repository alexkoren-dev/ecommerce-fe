<div class="main-container col1-layout wow bounceInUp animated animated">
  <app-side-bar-cart [step]="3"></app-side-bar-cart>
  <div class="main text-dark col-md-6 col-lg-9 col-xl-9">
    <div @tijl class="cart wow bounceInUp animated animated pl-4 pr-4">
      <div class="new_title">
        <h2>{{'page.payment.pay' |translate}}</h2>
        <h6 class="text-dark mt-2">{{'page.payment.validate' |translate}}</h6>
      </div>
      <div class="table-responsive shopping-cart-tbl container  mt-4">
        <div *ngIf="loading">
          <ngx-content-loading [width]="1000" [height]="300">
            <svg:g ngx-rect width="800" height="10" y="10" x="0" rx="5" ry="5"></svg:g>
            <svg:g ngx-rect width="700" height="10" y="40" x="0" rx="5" ry="5"></svg:g>
            <svg:g ngx-rect width="600" height="10" y="70" x="0" rx="5" ry="5"></svg:g>
            <svg:g ngx-rect width="900" height="10" y="100" x="0" rx="5" ry="5"></svg:g>
          </ngx-content-loading>
        </div>
        <div *ngIf="!loading">
          <form novalidate (ngSubmit)="purchase()" [formGroup]="stripeTest">
            <div class="form-group col">
              <div>
                <label>{{'page.payment.card_holder' |translate}}</label>
                <input type="text" class="form-control" spellcheck="false" autocomplete="off"
                       [(ngModel)]="editform['name']" formControlName="name" placeholder="Carlos Mendoza">

              </div>
            </div>
            <div class="form-group col" *ngIf="computer">
              <ngx-stripe-card [options]="cardOptions" [elementsOptions]="elementsOptions"></ngx-stripe-card>
            </div>
            <div class="form-group col text-right mb-0 mt-4">
              <button [disabled]="loading_save" class="btn btn-primary">
                <span *ngIf="!loading_save">{{'page.payment.pay' |translate}}</span>
                <fa *ngIf="loading_save" name="spinner" animation="spin"></fa>
              </button>
            </div>
          </form>
        </div>

      </div>
      <div class="text-center payment_sentence">
        <p class="text-muted" [innerHTML]="'global.payment_sentence' | translate"></p>
      </div>

      <div class="item-responsive">
        <div class="new_title_responsive mt-3 mb-3 ml-2 mr-2">
          <p>
            <b>{{"page.payment.title" | translate}}</b>
          </p>
        </div>
        <div class="bg-white pb-3 pt-3">
          <form novalidate (ngSubmit)="purchase()" [formGroup]="stripeTest">
            <div class="form-group col">
              <div>
                <label>{{'page.payment.card_holder' |translate}}</label>
                <input type="text" class="form-control" spellcheck="false" autocomplete="off"
                       [(ngModel)]="editform['name']" formControlName="name" placeholder="Carlos Mendoza">

              </div>
            </div>
            <div class="form-group col">
              <ngx-stripe-card *ngIf="!computer" [options]="cardOptions"
                               [elementsOptions]="elementsOptions"></ngx-stripe-card>
            </div>
            <div class="form-group col text-right mb-0 mt-4">
              <button [disabled]="loading_save" class="btn btn-primary">
                <span *ngIf="!loading_save">{{'page.payment.pay' |translate}}</span>
                <fa *ngIf="loading_save" name="spinner" animation="spin"></fa>
              </button>
            </div>
          </form>
        </div>
      </div>
    </div>
  </div>
</div>
