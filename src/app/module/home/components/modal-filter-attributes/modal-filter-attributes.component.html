<div class="modal-content">
  <div class="modal-header">
    <h6 class="modal-title">{{"modal.filter.title" |translate}}</h6>
        <button type="button" (click)="bsModalRef.hide()" class="close" data-dismiss="modal" aria-label="Close">
          <span aria-hidden="true">&times;</span>
        </button>
  </div>

  <div class="modal-body">
    <div>
      <app-filter-attributes
        [loading]="loading"
        (callbackCategory)="setVariable($event)"
        (callbackAttr)="setAttribute($event)"
        [filters]="filters">
      </app-filter-attributes>
    </div>
  </div>

</div>
