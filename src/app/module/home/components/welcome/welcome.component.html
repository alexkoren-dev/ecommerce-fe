<div class="row">
  <div class="col-10 offset-1 text-center pt-4">
    <h2>Bienvenido <b class="text-primary">{{data['name']}}</b></h2>
    <div class="block-dashboard mt-4">
      <tabset>
        <tab heading="{{'modal.initial.customer.title'| translate}}" id="tab1">
          <div class="mt-4 mb-4">
            <img src="../../../../../assets/images/shopping.svg" width="150px" alt="">
            <p class="mt-2" [innerHTML]="'modal.initial.customer.sentence' |translate"></p>
            <button class="btn btn-primary" (click)="switch('user')">
              <span>{{"modal.initial.customer.button" | translate}}</span>
            </button>
          </div>

        </tab>
        <tab heading="{{'modal.initial.shop.title'| translate}}">
          <div class="mt-4 mb-4">
            <img src="../../../../../assets/images/store.svg" width="150px" alt="">
            <p class="mt-2" [innerHTML]="'modal.initial.customer.sentence' |translate"></p>
            <button class="btn btn-primary" (click)="switch('shop')">
              <span>{{"modal.initial.shop.button" | translate}}</span>
            </button>
          </div>
        </tab>
      </tabset>
    </div>
  </div>
  <div class="col-sm">
    <!--                <app-last-sell class="block-dashboard mb-2"></app-last-sell>-->
  </div>
  <div class="col-sm pl-0">
    <!--              <app-last-order class="block-dashboard mb-2"></app-last-order>-->
  </div>

</div>
